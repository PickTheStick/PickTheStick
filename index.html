<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTS! - Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="navigateToFormTwo">Add to LB (Dev tool)</button>

    <div class="container">
        <button id="navigateToForm">Fantasy PickTheStick Calculator</button>
        <h1>Pick The Stick!</h1>
        <div id="leaderboard">
            <h2>Live Leaderboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player Name</th>
                        <th>Points</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Leaderboard rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('navigateToForm').addEventListener('click', function() {
                window.location.href = 'statForm.html';
            });        
            document.getElementById('navigateToFormTwo').addEventListener('click', function() {
                var password = prompt("Please enter the password:", "");
                if (password === "pp") {
                    window.location.href = 'editForm.html';
                } else {
                    alert("Incorrect password!");
                }
            });
        });
    </script>
</body>
</html>
